{% if SOCIAL %}
    <div class="mdl-mega-footer--drop-down-section">
        {% if SOCIAL_WIDGET_NAME %}
        <h1 class="mdl-mega-footer--heading">{{SOCIAL_WIDGET_NAME}}</h1>
        {% else %}
        <h1 class="mdl-mega-footer--heading">Social</h1>
        {% endif %}
        <ul class="mdl-mega-footer--link-list">
            {% for title, url in SOCIAL %}
                <li>
                    <a href="{{ url }}" itemprop="url" rel="bookmark">
                        {{ title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
